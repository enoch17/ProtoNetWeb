<!DOCTYPE html>
<html>
<head>
  <title>PRONTONET</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

  <div id="login">
  <form id="login_form">
    <div class="field_container">
      <input type="text" placeholder="Email Address">
    </div>
    
    <div class="field_container">
      <input type="Password" placeholder="Password">
      <button id="sign_in_button">
        <span class="button_text">Login</span>
      </button>
    </div>
    
    <div id="sign_in_options" class="field_container">
        <div id="sign_in_alternatives_container">
          <span id="google_sign_in_option"><a href="#" id="google_sign_in" class="login_link">Login in with Google</a></span>
          <span id="password_sign_in_option"><a href="#" id="password_sign_in" class="login_link">sign in using a password</a></span>
        </div>
        <div id="remember_me_container">
          <input name="user[remember_me]" type="hidden" value="0"><input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1">
          <label class="login_link" for="user_remember_me" id="remember_me_label">Remember Me</label>
        </div>
        <div class="clearfix"></div>
      </div>

  
  <div id="dont_have_an_account">
    <h2>
     <a href="#" class="login_link">Sign Up</a> to create a user profile
    </h2>
      <a href="#" id="forgot_password_link" class="login_link">Forgot your Password?</a> 
    </h2>
  </div>
</div>
</body>
</html>
